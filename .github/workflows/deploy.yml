name: Deploy static content to Pages
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Debug Node.js environment
        run: |
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version
          echo "File API check:"
          node -e "console.log('File API available:', typeof File !== 'undefined')"
          echo "Testing File constructor:"
          node -e "try { new File(['test'], 'test.txt'); console.log('File constructor works'); } catch(e) { console.log('File constructor error:', e.message); }"
          echo "Node global objects:"
          node -e "console.log('globalThis.File:', typeof globalThis.File)"
          node -e "console.log('global.File:', typeof global.File)"
      
      - name: Build site for subdomain deployment
        run: |
          echo "BASE_PATH is: $BASE_PATH"
          npm run build
        env:
          BASE_PATH: metalsmith2025-structured-content-starter
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4